<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>projet_login</title>
    <link rel="stylesheet" href="webroot/app.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

<!-- Start Section  -->
<div id="section">
  <!-- Start Side left -->
<div id="side-left">
  <img src="webroot/new-york-city-buildings-sunrise-morning-hd-wallpaper0.jpg">
  <div class="box-content box-bottom text-white p-l-20 m-b-20">
          <h2 class="semi-bold text-white">
					Pages make it easy to enjoy what matters the most in the life</h2>
          <p class="box-small">
            images Displayed are solely for representation purposes only, All work copyright of respective owner, otherwise Â© 2013-2014 REVOX.
          </p>
        </div>
</div>
<!-- End Side left -->

<!-- Start Side right -->
<div id="side-right">
<div class="form-login">
        <div class="bloc_form">
          <p class="title">Page de connexion</p>
          <p class="p-t-35">Sign into your pages account</p>
          <!-- START Login Form -->
          <form  id="form" class="p-t-15" role="form" action="index.html">
            <div class="form-group form-group-default">
              <label>Login</label>
              <div class="controls">
                <input aria-required="true" name="username" placeholder="User Login" class="form-control" required="" type="text">
              </div>
            </div>
            <div class="form-group form-group-default">
              <label>Password</label>
              <div class="controls">
                <input aria-required="true" class="form-control" name="password" placeholder="Credentials" required="" type="password">
              </div>
            </div>
            <div class="box-valid">
              <div class="span-columns no-padding">
                <div class="checkbox ">
                  <input value="1" id="checkbox1" type="checkbox">
                  <label for="checkbox1">Keep Me Signed in</label>
                </div>
              </div>
              <div class="span-columns text-right padding">
                <a href="#" class="text-info small">Help? Contact Support</a>
              </div>
            </div>
            <button type="submit">Sign in</button>
          </form>
        </div>
      </div>
</div>
</div>
<!-- End Section  -->
  </body>
</html>
